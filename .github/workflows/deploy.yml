jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install deps
        working-directory: ./astro-turnstile-postmark
        run: npm install --no-fund --no-audit

      - name: Build
        working-directory: ./astro-turnstile-postmark
        run: npm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./astro-turnstile-postmark/dist
